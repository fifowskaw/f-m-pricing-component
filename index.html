<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p class="header_paragraf">
        Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>

    <main>
      <div class="price_info">
        <div class="price_info_pageviews">
          <span class="pageviews">100K</span> PAGEVIEWS
        </div>
        <div class="price_info_price">
          <div>$ 16.00</div>
          <div>/month</div>
        </div>
      </div>

      <div class="chooser">
        <input type="range" id="chooser" min="1" max="5" step="1" />
        <div class="placeholder"></div>
      </div>

      <div class="billing">
        <div class="billing_monthly">Monthly Billing</div>

        <button class="billing_chooser">
          <div class="billing_chooser_ball"></div>
        </button>

        <div class="billing_yearly">Yearly Billing</div>
        <div class="billing_discount">25% discount</div>
      </div>

      <div class="offer_info">
        <div class="offer_info_assets">
          <p>Unlimited websites</p>
          <p>100% data ownership</p>
          <p>Email reports</p>
        </div>
        <button class="start_trial">Start my trial</button>
      </div>
    </main>
    <!-- <img src="/images/icon-check.svg" alt="" />
    <img src="/images/icon-slider.svg" alt="" /> -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="app.js"></script>
  </body>
</html>
